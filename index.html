<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="matrix-eisenhower">
    <img src="./eisenhower-matrix.jpg" alt="Matrix">
    <a class="matrix-eisenhower__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="container">
    <section>
      <div id="container__new-task">
        <label for="new-task" class="new-task__label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task__input" type="text">
          <button class="task__button">Add</button>
        </div>
      </div>
    </section>
    <section>
      <h3 class="task-list__title">Todo</h3>
      <ul id="task-incomplete" class="task-list__items">
        <li class="task task--incomplete"><input type="checkbox" class="task__checkbox"><label class="task__label">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="task__button task__button--edit">Edit</button>
          <button class="task__button task__button--delete"><img src="./remove.svg" alt="Remove"></button>
        </li>
        <li class="task task--editMode"><input type="checkbox" class="task__checkbox"><label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="task__button task__button--edit">Save</button>
          <button class="task__button task__button--delete"><img src="./remove.svg" alt="Remove"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="task-list__title">Completed</h3>
      <ul id="task-completed" class="task-list__items">
        <li class="task task--completed"><input type="checkbox" checked class="task__checkbox"><label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="task__button task__button--edit">Edit</button>
          <button class="task__button task__button--delete"><img src="./remove.svg" alt="Remove"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
